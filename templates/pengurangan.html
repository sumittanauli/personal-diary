<!DOCTYPE html>
<html lang="en">

<head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <title>Kalkulator</title>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous">
      </script>
      <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css" integrity="sha384-b6lVK+yci+bfDmaY1u0zE8YYJt0TZxLEAFyYSLHId4xoVvsrQu3INevFKo+Xir8e" crossorigin="anonymous">
      
</head>
      <script>
            function kurang() {
                  let bil1 = $('#number1').val();
                  let bil2 = $('#number2').val();
                  $.ajax({
                        type: 'POST',
                        url: '/pengurangan',
                        data: {
                              num1 : bil1,
                              num2 : bil2
                        },
                        success: function(response) {
                              alert(response['hasil_kurang'])
                        }
                  })      
            }
      </script>

<body>

      <h2 class="d-flex justify-content-center mt-2"><b>Kalkulator Pengurangan</b></h2>
      <div class="d-flex justify-content-center mt-5">
            <div class="card mb-3">
                  <div class="card-body">
                        <div class="d-flex justify-content-center">
                              <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="number1"
                                          placeholder="name@example.com">
                                    <label for="floatingInput">Number 1</label>
                              </div>
                        </div>
                        <div class="d-flex justify-content-center">
                              <div class="form-floating mb-3">
                                    <input type="number" class="form-control" id="number2"
                                          placeholder="name@example.com">
                                    <label for="floatingInput">Number 2</label>
                              </div>
                        </div>
                        <div class="d-flex justify-content-center">
                            <a href="penjumlahan"><i class="bi bi-chevron-left btn btn-warning ms-2"></i></a> 
                            <button class="btn btn-success ms-2" onclick="kurang()">Calculate</button>
                            <a href="perkalian"><i class="bi bi-chevron-right btn btn-warning ms-2"></i></a>
                        </div>
                  </div>
            </div>
      </div>
</body>

</html>
